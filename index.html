<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>大叔美股筆記 財報分析許願</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
  body { font-family: 'Inter', sans-serif; margin: 0; background: #f4f6f9; color: #111; }
  header { padding: 20px; font-size: 22px; font-weight: 800; text-align: center; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
  .tabs { display: flex; background: white; }
  .tab { flex: 1; padding: 14px; text-align: center; cursor: pointer; font-weight: 600; border-bottom: 3px solid transparent; }
  .tab.active { border-bottom: 3px solid #2563eb; color: #2563eb; }
  .container { max-width: 600px; margin: 20px auto; padding: 10px; }
  .card { background: white; padding: 18px; margin-bottom: 12px; border-radius: 14px; box-shadow: 0 4px 14px rgba(0,0,0,0.06); display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
  .card:hover { transform: translateY(-3px); }
  .medal { font-size: 20px; margin-right: 8px; }
  .ticker { font-weight: 700; font-size: 18px; }
  .count { font-weight: 800; font-size: 20px; transition: transform 0.3s; }
  .flip { transform: scale(1.3); }
  input { width: 100%; padding: 14px; font-size: 16px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 12px; box-sizing: border-box; }
  button { padding: 12px 18px; border: none; border-radius: 10px; background: #2563eb; color: white; font-weight: 600; cursor: pointer; }
  
  /* 管理功能樣式 */
  .admin-bar { text-align: right; padding: 10px; display: none; } /* 預設隱藏 */
  .admin-delete { margin-left: 10px; background: #ef4444; font-size: 12px; padding: 6px 10px; }
  .top1 { background: linear-gradient(90deg, #fff7e6, #fff); }
  .top2 { background: linear-gradient(90deg, #f2f4f8, #fff); }
  .top3 { background: linear-gradient(90deg, #fff1f2, #fff); }
  .hidden { display: none; }
  #adminStatus { font-size: 14px; font-weight: 600; color: #2563eb; margin-right: 10px; }
</style>
</head>
<body>

<header>大叔美股筆記 財報分析許願(每天2票)</header>

<div class="tabs">
  <div class="tab active" id="tabRank">排行榜 點擊+1</div>
  <div class="tab" id="tabVote">我要增加名單</div>
</div>

<div class="admin-bar" id="adminControlPanel">
  <span id="adminStatus"></span>
  <button onclick="login()">Login</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="container">
  <div id="rankPage"></div>
  <div id="votePage" class="hidden">
    <input id="tickerInput" placeholder="輸入股票代碼 (ex: TSLA)">
    <button onclick="voteInput()">送出許願</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="app.js"></script>
</body>
</html>
